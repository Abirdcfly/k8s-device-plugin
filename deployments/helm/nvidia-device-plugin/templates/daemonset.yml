{{- $hasConfigFiles := (include "nvidia-device-plugin.hasConfigFiles" .) | trim }}
{{- $defaultConfig := (include "nvidia-device-plugin.getDefaultConfig" .) | trim }}
{{- $migStrategiesAreAllNone := (include "nvidia-device-plugin.allPossibleMigStrategiesAreNone" .) | trim }}

{{- if .Values.legacyDaemonsetAPI }}
apiVersion: extensions/v1beta1
{{- else }}
apiVersion: apps/v1
{{- end }}
kind: DaemonSet
metadata:
  name: {{ include "nvidia-device-plugin.fullname" . }}
  labels:
    {{- include "nvidia-device-plugin.labels" . | nindent 4 }}
spec:
  {{- if not .Values.legacyDaemonsetAPI }}
  selector:
    matchLabels:
      {{- include "nvidia-device-plugin.selectorLabels" . | nindent 6 }}
  {{- end }}
  {{- with .Values.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "nvidia-device-plugin.templateLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      # Mark this pod as a critical add-on; when enabled, the critical add-on
      # scheduler reserves resources for critical add-on pods so that they can
      # be rescheduled after a failure.
      # See https://kubernetes.io/docs/tasks/administer-cluster/guaranteed-scheduling-critical-addon-pods/
      priorityClassName: "system-node-critical"
      {{- if .Values.runtimeClassName }}
      runtimeClassName: {{ .Values.runtimeClassName }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if eq $hasConfigFiles "true" }}
      serviceAccountName: {{ include "nvidia-device-plugin.fullname" . }}-service-account
      shareProcessNamespace: true
      initContainers:
      - image: {{ include "nvidia-device-plugin.fullimage" . }}
        name: nvidia-device-plugin-init
        command: ["config-manager"]
        env:
        - name: ONESHOT
          value: "true"
        - name: KUBECONFIG
          value: ""
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: "spec.nodeName"
        - name: NODE_LABEL
          value: "nvidia.com/device-plugin.config"
        - name: CONFIG_FILE_SRCDIR
          value: "/available-configs"
        - name: CONFIG_FILE_DST
          value: "/config/config.yaml"
        - name: DEFAULT_CONFIG
          value: "{{ $defaultConfig }}"
        - name: SEND_SIGNAL
          value: "false"
        - name: SIGNAL
          value: ""
        - name: PROCESS_TO_SIGNAL
          value: ""
        volumeMounts:
          - name: available-configs
            mountPath: /available-configs
          - name: config
            mountPath: /config
      {{- end }}
      containers:
      {{- if eq $hasConfigFiles "true" }}
      - image: {{ include "nvidia-device-plugin.fullimage" . }}
        name: nvidia-device-plugin-sidecar
        command: ["config-manager"]
        env:
        - name: ONESHOT
          value: "false"
        - name: KUBECONFIG
          value: ""
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: "spec.nodeName"
        - name: NODE_LABEL
          value: "nvidia.com/device-plugin.config"
        - name: CONFIG_FILE_SRCDIR
          value: "/available-configs"
        - name: CONFIG_FILE_DST
          value: "/config/config.yaml"
        - name: DEFAULT_CONFIG
          value: "{{ $defaultConfig }}"
        - name: SEND_SIGNAL
          value: "true"
        - name: SIGNAL
          value: "1" # SIGHUP
        - name: PROCESS_TO_SIGNAL
          value: "nvidia-device-plugin"
        volumeMounts:
          - name: available-configs
            mountPath: /available-configs
          - name: config
            mountPath: /config
      {{- end }}
      - image: {{ include "nvidia-device-plugin.fullimage" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: nvidia-device-plugin-ctr
        env:
        {{- if typeIs "string" .Values.migStrategy }}
          - name: MIG_STRATEGY
            value: "{{ .Values.migStrategy }}"
        {{- end }}
        {{- if typeIs "bool" .Values.failOnInitError }}
          - name: FAIL_ON_INIT_ERROR
            value: "{{ .Values.failOnInitError }}"
        {{- end }}
        {{- if typeIs "bool" .Values.compatWithCPUManager }}
          - name: PASS_DEVICE_SPECS
            value: "{{ .Values.compatWithCPUManager }}"
        {{- end }}
        {{- if typeIs "string" .Values.deviceListStrategy }}
          - name: DEVICE_LIST_STRATEGY
            value: "{{ .Values.deviceListStrategy }}"
        {{- end }}
        {{- if typeIs "string" .Values.deviceIDStrategy }}
          - name: DEVICE_ID_STRATEGY
            value: "{{ .Values.deviceIDStrategy }}"
        {{- end }}
        {{- if typeIs "string" .Values.nvidiaDriverRoot }}
          - name: NVIDIA_DRIVER_ROOT
            value: "{{ .Values.nvidiaDriverRoot }}"
        {{- end }}
        {{- if eq $hasConfigFiles "true" }}
          - name: CONFIG_FILE
            value: /config/config.yaml
        {{- end }}
        {{- if ne $migStrategiesAreAllNone "true" }}
          - name: NVIDIA_MIG_MONITOR_DEVICES
            value: all
        {{- end }}
        securityContext:
        {{- if ne (len .Values.securityContext) 0 }}
          {{- toYaml .Values.securityContext | nindent 10 }}
        {{- else if .Values.compatWithCPUManager }}
          privileged: true
        {{- else if ne $migStrategiesAreAllNone "true" }}
            capabilities:
              add:
                - SYS_ADMIN
        {{- else }}
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        {{- end }}
        volumeMounts:
          - name: device-plugin
            mountPath: /var/lib/kubelet/device-plugins
          {{- if eq $hasConfigFiles "true" }}
          - name: available-configs
            mountPath: /available-configs
          - name: config
            mountPath: /config
          {{- end }}
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
        {{- if eq $hasConfigFiles "true" }}
        - name: available-configs
          configMap:
            name: {{ include "nvidia-device-plugin.fullname" . }}-configs
        - name: config
          emptyDir: {}
        {{- end }}
      {{- $nodeSelector := .Values.nodeSelector }}
      {{- if empty $nodeSelector }}
      {{- $nodeSelector = .Subcharts.gfd.Values.nodeSelector }}
      {{- end }}
      {{- with $nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
